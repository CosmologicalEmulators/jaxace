name: Documentation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for git history
    
    - name: Configure Git Credentials
      run: |
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 2.1.4
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Install project dependencies
      run: |
        poetry install --no-interaction
    
    - name: Install documentation dependencies
      run: |
        poetry run pip install mkdocs-material
        poetry run pip install mkdocstrings[python]
        poetry run pip install mkdocs-material-extensions
    
    - name: Build documentation
      run: |
        poetry run mkdocs build --strict --verbose
    
    - name: Upload documentation artifacts
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: documentation-preview
        path: site/
        retention-days: 7

  deploy-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: build-docs
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configure Git Credentials
      run: |
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 2.1.4
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Install dependencies
      run: |
        poetry install --no-interaction
        poetry run pip install mkdocs-material mkdocstrings[python] mkdocs-material-extensions
    
    - name: Deploy to GitHub Pages
      run: |
        poetry run mkdocs gh-deploy --force --clean --verbose
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}