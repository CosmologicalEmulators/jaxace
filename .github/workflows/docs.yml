name: Docs

on:
  push:
    branches: [main] # deploy only from main
  workflow_dispatch: # allow manual runs

permissions:
  contents: write # needed for the commit to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # optional, keeps git history for “last updated”

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs + theme
        run: |
          python -m pip install --upgrade pip
          pip install "mkdocs-material>=9,<10" mkdocstrings[python] mkdocs-material-extensions

      - name: Configure git author # required for the gh-deploy commit
        run: |
          git config --local user.name  "${{ github.actor }}"
          git config --local user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"

      - name: Build & deploy to gh-pages
        run: mkdocs gh-deploy --force --clean
