name: Documentation

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

permissions:
  contents: write # mkdocs gh-deploy only needs this

jobs:
  # ──────────────────────────────────────────────
  # 1. Build docs (all events)
  # ──────────────────────────────────────────────
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # git history for mkdocs-material “last updated”

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('poetry.lock') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.1.4
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install project + docs dependencies
        run: |
          poetry install --no-interaction
          poetry run pip install "mkdocs-material>=9,<10" \
                                 mkdocstrings[python] \
                                 mkdocs-material-extensions \
                                 mike

      - name: Build documentation
        run: poetry run mkdocs build --strict

      # PR preview – downloadable artifact
      - name: Upload docs artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: site/
          retention-days: 3

  # ──────────────────────────────────────────────
  # 2. Deploy docs to gh-pages (protected branches only)
  # ──────────────────────────────────────────────
  deploy-docs:
    needs: build-docs
    if: github.event_name == 'push' && contains('refs/heads/main refs/heads/master refs/heads/develop', github.ref)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('poetry.lock') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install Poetry + docs deps
        uses: snok/install-poetry@v1
        with:
          version: 2.1.4
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install project + docs dependencies
        run: |
          poetry install --no-interaction
          poetry run pip install "mkdocs-material>=9,<10" \
                                 mkdocstrings[python] \
                                 mkdocs-material-extensions \
                                 mike

      # mike needs the existing gh-pages history for incremental deploys
      - name: Fetch gh-pages branch
        run: git fetch origin gh-pages --depth=1 || true

      # ─── develop → dev/latest ─────────────────────────────────
      - name: Deploy dev docs
        if: github.ref == 'refs/heads/develop'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          poetry run mike deploy --push --update-aliases dev latest

      # ─── main/master → version & stable ──────────────────────
      - name: Deploy stable docs
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(poetry version -s 2>/dev/null || echo "stable")
          poetry run mike deploy --push --update-aliases $VERSION stable
          # set default only when deploying from main
          if [[ "${{ github.ref }}" == 'refs/heads/main' ]]; then
            poetry run mike set-default --push stable
          fi
